<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Podcast</title>
    </head>
    <body>
        <img src="./img/desktop/logo.svg" alt="logo" class="logo__page" />
        <div class="content__img"></div>
        <div class="card">
            <h1 class="card__title">
                Publish your podcasts
                <span class="span__title">everywhere.</span>
            </h1>
            <p class="card__text">
                Upload your audio to Pod with a single click. Weâ€™ll then
                distribute your podcast to Spotify, Apple Podcasts, Google
                Podcasts, Pocket Casts and more!
            </p>
            <div class="card__footer">
                <div class="form">
                    <form action="" method="get">
                        <div class="form-group">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email address"
                                class="form-control"
                            />
                            <button type="button" class="request__btn">
                                Request Access
                            </button>
                        </div>
                    </form>
                    <p class="email__error">Oops! Please check your email</p>
                </div>

                <div class="card__logo">
                    <img
                        src="./img/desktop/spotify.svg"
                        alt="logo spotify"
                        class="logo__spotify logo"
                    />
                    <img
                        src="./img/desktop/apple-podcast.svg"
                        alt="logo apple podcast"
                        class="logo__apple logo"
                    />
                    <img
                        src="./img/desktop/google-podcasts.svg"
                        alt="logo google podcast"
                        class="logo__google logo"
                    />
                    <img
                        src="./img/desktop/pocket-casts.svg"
                        alt="logo pocket cast"
                        class="logo__pocket logo"
                    />
                </div>
            </div>
        </div>
        <img
            src="./img/desktop/bg-pattern-dots.svg"
            alt="dots"
            class="dots__img"
        />

        <script src="./js/main.js"></script>
    </body>
</html>
